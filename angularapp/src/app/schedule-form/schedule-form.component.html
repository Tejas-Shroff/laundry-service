<h2>Schedule Pick-Up</h2>

<form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">

    
    <label for="fullName">Name</label>
    <input type="text" id="fullName"formControlName="fullName"class="form-control">
    
    
 
    <label for="mobileNumber">mobileNumber</label>
    <input type="text" id="mobileNumber" formControlName="mobileNumber"class="form-control">
    
    
    <label for="email">email</label>
    <input type="email" id="email" formControlName="email"class="form-control">
    
    
    <label for="address">address</label>
    <input type="address" id="address"formControlName="address"class="form-control">
    
    
    <label for="area">area</label>
    <input type="area" id="area" formControlName="area"class="form-control">
    
    
    <label for="pincode">pincode</label>
    <input type="pincode" id="pincode" formControlName="pincode" class="form-control">
    
    
    <label for="pickupDay">pickupDay</label>
    <input type="pickupDay" id="pickupDay" formControlName="pickupDay" class="form-control">
    
    
    <label for="pickupTimeSlot">pickupTimeSlot</label>
    <input type="pickupTimeSlot" id="pickupTimeSlot" formControlName="pickupTimeSlot" class="form-control">
    
    <!-- 
    <label for="packageId">packageId</label>
    <input type="packageId" id="packageId" formcontrolname="packageId">
    
     -->
     
 
        <label for="packageId">Package</label>
        <select id="packageId" name="packageId" formControlName="packageId" class="form-control">

            <option value="Wash & Fold ">Wash & Fold (Per/kg)</option>

            <option value="Wash & Iron">Wash & Iron (Per/kg)</option>

            <option value="Individual Package">Individual Package (60 Clothes/month)</option>

            <option value="Family Package">Family Package (110 Clothes/month)</option>
            <option value="Pay Per CLoth">Pay Per CLoth</option>
            <option value="Saree Polishing">Saree Polishing</option>
            <option value="DryCleaning">DryCleaning</option>
            <option value="Premium Laundry">Premium Laundry</option>

        </select>

    
    
    <button type="submit" class="btn btn-info"></button>
    
    </form>
